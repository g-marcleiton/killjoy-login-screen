<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Kill-joy.com</title>
</head>
<body>
    <div class="background"></div>
    <div class="page">
        <header>
            <h1>KILL-JOY.COM</h1>
        </header>
        <form class="form-wrapper" action="">
            <label class="text-wrapper" for="email">E-mail <span>(Enter a valid email!)</span></label>
            <input required id="email" type="email">

            <label class="text-wrapper" for="password">Password <span>(Enter a valid password!)</span></label>
            <input required id="password" type="password">
            <a href="#"><h4>Forgot Password?</h4></a>
            <div class="checkbox-login">
                <div class="checkboxdiv">
                    <input id="checkbox" type="checkbox">
                    <label class="checkbox-wrapper" for="checkbox">Remember Password ?</label>
                </div>
    
                <button>
                    <h3>LOGIN</h3>
                </button>
            </div>
        </form>
    </div>
</body>
</html>
